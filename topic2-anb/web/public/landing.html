<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="SAGAR GUPTA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Smart Color Changer</title>
  </head>


  <body>

    <br /><h1><center>Smart Color Changer</center></h1>

    <div class="d-flex flex-row" id="first-row"><h2>CURRENT COLOR</h1></div>




    <div class="d-flex flex-row" id="second-row">
        <div id="light-list"><h1>Add New Light</h1>
    
          <div class="form-group">
              <label for="id">Identifier</label>
              <input type="text" class="form-control" id="id" />
          </div>
          
          <div class="form-group">
              <label for="name">Light Name</label>
              <input type="text" class="form-control" id="light-name" />
          </div>
          
          <button class="btn btn-success" id="light-adder">Add this light!</button></div>




        <div id="list-updater"><h1>Choose Light to Edit</h1><br />

          <table id="lightListTable" class="table">
              <thead>
                <tr>
                  <th>Identifier</th>
                  <th>Light</th>
                </tr>
              </thead>
              <tbody>
                  
              </tbody>
          </table></div>

          <div id="appender"></div>

        <center><br/>
        <div id="color-chooser"><h1>Color Chooser</h1>
          <br/>
        <div id="color-red" onclick='colorchanger("pink")'>RED</div>
        <div id="color-blue" onclick='colorchanger("lightblue")'>BLUE</div>
        <div id="color-grey" onclick='colorchanger("lightgrey")'>GREY</div>
        <div id="color-orange" onclick='colorchanger("orange")'>ORANGE</div>
        <div id="color-green" onclick='colorchanger("lightgreen")'>GREEN</div>
        <div id="color-plum" onclick='colorchanger("plum")'>PLUM</div>
        <div id="color-slateblue" onclick='colorchanger("slateblue")'>SLATE BLUE</div>
        <div id="color-lightsalmon" onclick='colorchanger("lightsalmon")'>LIGHT SALMON</div>
        <div id="color-khaki" onclick='colorchanger("khaki")'>KHAKI</div>
        <div id="color-seagreen" onclick='colorchanger("seagreen")'>SEA GREEN</div>
        <div id="color-rosybrown" onclick='colorchanger("rosybrown")'>ROSY BROWN</div></center>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="page.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
