<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="SAGAR GUPTA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up to a new account</title>
  </head>

  <body>
    <div id="r-first-row"></div>
    <div id="r-second-row"><h1><center>Sign up</center></h1>
        <div class="form-group">
            <label for="id">Username/ID:</label>
            <input type="text" class="form-control" id="username" />
        </div>
        
        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" id="password" />
        </div>

        <div class="form-group">
            <label for="name">Preferred Temperature in Celsius:</label>
            <input type="text" class="form-control" id="climpref" />
        </div>

        
        <button class="btn btn-success" id="signup-details">Register This User</button></div></div>

    <div id="r-third-row"></div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="page.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
